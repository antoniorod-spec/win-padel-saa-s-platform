<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#120b20"/>
      <stop offset="1" stop-color="#2b1140"/>
    </linearGradient>
    <radialGradient id="spot" cx="35%" cy="35%" r="70%">
      <stop offset="0" stop-color="#a78bfa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="2.5" fill="#ffffff" fill-opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#spot)"/>
  <rect width="1600" height="900" fill="url(#dots)"/>
  <g fill="#ffffff" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="96" y="170" font-size="64" font-weight="900">Marietta Padel</text>
    <text x="96" y="240" font-size="28" font-weight="600" opacity="0.75">Cover demo · SLP</text>
  </g>
  <g transform="translate(96 300)" opacity="0.95">
    <path d="M0 70 C 180 0, 360 0, 540 70" fill="none" stroke="#a78bfa" stroke-opacity="0.55" stroke-width="10" stroke-linecap="round"/>
    <path d="M0 120 C 180 50, 360 50, 540 120" fill="none" stroke="#ffffff" stroke-opacity="0.20" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>

